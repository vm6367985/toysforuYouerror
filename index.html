<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToysForU - Home</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .product {
            display: flex;
            margin-bottom: 20px;
        }
        
        .product img {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        form {
            margin-top: 20px;
        }
        
        form h3 {
            margin-bottom: 10px;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
        }
        
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        form button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </header>
    
    <div class="container">
        <h1>ToysForU</h1>
        
        <div class="product">
            <img src="toy1.jpg" alt="Toy 1">
            <div>
                <h2>Toy 1</h2>
                <p>Description of Toy 1</p>
            </div>
        </div>
        
        <div class="product">
            <img src="toy2.jpg" alt="Toy 2">
            <div>
                <h2>Toy 2</h2>
                <p>Description of Toy 2</p>
            </div>
        </div>
        
        <!-- Add more products here -->
        
        <form>
            <h3>Contact Us</h3>
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Your Name">
            
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Your Email">
            
            <label for="message">Your Message</label>
            <textarea id="message" placeholder="Your Message"></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
    
    <footer>
        &copy; 2024 ToysForU. All rights reserved.
    </footer>
</body>
</html>
